name: CI - Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Code quality - Black
        run: |
          black --check src/

      - name: Code quality - isort
        run: |
          isort --check-only src/

      - name: Code quality - Flake8
        run: |
          flake8 src/ --max-line-length=120 --extend-ignore=E203,W503

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
        continue-on-error: false

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Smoke test - Train model on subset
        run: |
          cd src
          python train.py --smoke --k-folds 3
        env:
          MLFLOW_TRACKING_URI: file:./mlruns

      - name: Check artifacts produced
        run: |
          echo "Checking for required artifacts..."
          test -d src/temp_artifacts || { echo "temp_artifacts directory not found"; exit 1; }
          test -f src/temp_artifacts/confusion_matrix.png || { echo "confusion_matrix.png not found"; exit 1; }
          test -f src/temp_artifacts/classification_report.txt || { echo "classification_report.txt not found"; exit 1; }
          test -f src/temp_artifacts/run_summary.json || { echo "run_summary.json not found"; exit 1; }
          echo "✓ All required artifacts present"

      - name: Validate run_summary.json
        run: |
          python -c "import json; f=open('src/temp_artifacts/run_summary.json'); data=json.load(f); print('✓ run_summary.json is valid JSON')"

      - name: Store artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-artifacts-${{ matrix.python-version }}
          path: |
            src/temp_artifacts/
            src/mlruns/
          retention-days: 7

  build-summary:
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "✓ All tests passed!"
            exit 0
          else
            echo "✗ Tests failed"
            exit 1
          fi
