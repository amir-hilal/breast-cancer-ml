name: CD - Continuous Deployment

on:
  push:
    branches:
      - main # Trigger on push to main branch
  workflow_dispatch: # Allow manual triggering

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_TASK_DEFINITION: ${{ secrets.ECS_TASK_DEFINITION }}
  CONTAINER_NAME: api-container

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run full training pipeline
        run: |
          cd src
          python train.py --k-folds 10
        env:
          MLFLOW_TRACKING_URI: file:./mlruns
          DATASET_S3_URI: ${{ secrets.DATASET_S3_URI }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}

      - name: Check model promotion status
        id: check_promotion
        run: |
          if [ -f "models/latest/promotion_metadata.json" ]; then
            echo "promoted=true" >> $GITHUB_OUTPUT
            echo "‚úì Model was promoted to production"
          else
            echo "promoted=false" >> $GITHUB_OUTPUT
            echo "‚úó Model did not meet promotion criteria"
            exit 1
          fi

      - name: Read API version from file
        id: get_version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION}" >> $GITHUB_OUTPUT
          echo "API Version: v${VERSION}"

      - name: Configure AWS credentials
        if: steps.check_promotion.outputs.promoted == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: steps.check_promotion.outputs.promoted == 'true'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        if: steps.check_promotion.outputs.promoted == 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.get_version.outputs.version }}
        run: |
          docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -f deployment/Dockerfile .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        id: build-image

      - name: Push image to Amazon ECR
        if: steps.check_promotion.outputs.promoted == 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.get_version.outputs.version }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "‚úì Pushed Docker image to ECR"

      - name: Deploy to Amazon ECS
        if: steps.check_promotion.outputs.promoted == 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.get_version.outputs.version }}
        run: |
          # Update ECS service with new image
          echo "Deploying to ECS..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "‚úì ECS service updated - new deployment initiated"

      - name: Create GitHub Release
        if: steps.check_promotion.outputs.promoted == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          files: |
            models/latest/confusion_matrix.png
            models/latest/classification_report.txt
            models/latest/run_summary.json
          body: |
            ## Model Release ${{ steps.get_version.outputs.version }}

            ‚úì Model trained and promoted successfully
            ‚úì Docker image pushed to ECR
            ‚úì Deployed to production

            **API Version:** ${{ steps.get_version.outputs.version }}
            **Model Version:** See promotion_metadata.json for MLflow run ID

            See attached artifacts for model performance metrics.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ steps.check_promotion.outputs.promoted }}" == "true" ]; then
            echo "üöÄ Deployment completed successfully!"
          else
            echo "‚ö†Ô∏è Deployment skipped - model did not meet promotion criteria"
          fi

  deploy-to-elastic-beanstalk:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: false # Enable when Elastic Beanstalk is configured

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: ${{ env.AWS_REGION }}
          application_name: breast-cancer-api
          environment_name: breast-cancer-api-prod
          version_label: ${{ github.sha }}
          deployment_package: deployment/Dockerrun.aws.json
