name: CD - Continuous Deployment

on:
  push:
    branches:
      - main # Trigger on push to main branch
  workflow_dispatch: # Allow manual triggering

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_TASK_DEFINITION: ${{ secrets.ECS_TASK_DEFINITION }}
  CONTAINER_NAME: api-container

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run full training pipeline
        run: |
          cd src
          python train.py --k-folds 10
        env:
          MLFLOW_TRACKING_URI: file:./mlruns
          DATASET_S3_URI: ${{ secrets.DATASET_S3_URI }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}

      - name: Check model promotion status
        id: check_promotion
        run: |
          if [ -f "models/latest/promotion_metadata.json" ]; then
            echo "promoted=true" >> $GITHUB_OUTPUT
            echo "âœ“ Model was promoted to production"
          else
            echo "promoted=false" >> $GITHUB_OUTPUT
            echo "âœ— Model did not meet promotion criteria"
            exit 1
          fi

      - name: Read API version from file
        id: get_version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION}" >> $GITHUB_OUTPUT
          echo "API Version: v${VERSION}"

      - name: Configure AWS credentials
        if: steps.check_promotion.outputs.promoted == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: steps.check_promotion.outputs.promoted == 'true'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        if: steps.check_promotion.outputs.promoted == 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.get_version.outputs.version }}
        run: |
          docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -f deployment/Dockerfile .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        id: build-image

      - name: Push image to Amazon ECR
        if: steps.check_promotion.outputs.promoted == 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.get_version.outputs.version }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "âœ“ Pushed Docker image to ECR"

      - name: Deploy to Amazon ECS
        if: steps.check_promotion.outputs.promoted == 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.get_version.outputs.version }}
        run: |
          # Update ECS service with new image
          echo "Deploying to ECS..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

          echo "âœ“ ECS service updated - new deployment initiated"

      - name: Wait for deployment and get endpoint
        if: steps.check_promotion.outputs.promoted == 'true'
        run: |
          echo "â³ Waiting for service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }}
          
          echo "ğŸ” Retrieving API endpoint..."
          
          # Get task ARN
          TASK_ARN=$(aws ecs list-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service-name ${{ env.ECS_SERVICE }} \
            --desired-status RUNNING \
            --query 'taskArns[0]' \
            --output text \
            --region ${{ env.AWS_REGION }})
          
          # Get ENI ID
          ENI_ID=$(aws ecs describe-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --tasks $TASK_ARN \
            --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' \
            --output text \
            --region ${{ env.AWS_REGION }})
          
          # Get public IP
          PUBLIC_IP=$(aws ec2 describe-network-interfaces \
            --network-interface-ids $ENI_ID \
            --query 'NetworkInterfaces[0].Association.PublicIp' \
            --output text \
            --region ${{ env.AWS_REGION }})
          
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸš€ DEPLOYMENT SUCCESSFUL!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“ API Endpoint: http://${PUBLIC_IP}:8000"
          echo ""
          echo "ğŸ“ Available endpoints:"
          echo "   Health:  http://${PUBLIC_IP}:8000/health"
          echo "   Predict: http://${PUBLIC_IP}:8000/predict"
          echo "   Docs:    http://${PUBLIC_IP}:8000/docs"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Upload deployment artifacts
        if: steps.check_promotion.outputs.promoted == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: deployment-artifacts-${{ steps.get_version.outputs.version }}
          path: |
            models/latest/confusion_matrix.png
            models/latest/classification_report.txt
            models/latest/run_summary.json
            models/latest/promotion_metadata.json
          retention-days: 90

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ steps.check_promotion.outputs.promoted }}" == "true" ]; then
            echo "ğŸš€ Deployment completed successfully!"
          else
            echo "âš ï¸ Deployment skipped - model did not meet promotion criteria"
          fi

  deploy-to-elastic-beanstalk:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: false # Enable when Elastic Beanstalk is configured

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: ${{ env.AWS_REGION }}
          application_name: breast-cancer-api
          environment_name: breast-cancer-api-prod
          version_label: ${{ github.sha }}
          deployment_package: deployment/Dockerrun.aws.json
